<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="flex-box.css" />
</head>

<body>
    <!-- 
        A flex box(flexbox) is literally a flexible box.
        It can auto-stretch to conatin as amany items as we want
        It can be set up to handle rows OR columns but not both

        We can easily arrange the items how we want, set spacing, reverse direction, etc.

    -->
    <!-- this one is going to be our flex box -->
    <div class="flex-box">
        <!-- these are going to be items within the flex box -->
        <div class="red item">
            1
        </div>
        <div class="green item">
            2
        </div>
        <div class="blue item">
            3
        </div>
        <div class="yellow item">
            4
        </div>
        <div class="purple item">
            5
        </div>



    </div>

</body>

</html>
