<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- HTML Forms -->

    <!-- Forms are how we collect information from a user -->

    <!-- We can have the user fill in important info such as
        Name
        Age
        Email
        Phone number
        Any other data
    
        We can use various tags and types for different types of information

        - form
        - input
        - select
        - button

        The input tag is arguable the most common and can accept different tyeps of data:

        - text (default)
        - number
        - date
        - radio buttons (multiple choice wher you can only select one and the others "turn off")
        - checkboxes (cacn check on and off individually)
        - password (input is "hidden" by default)
        - email
        - file uploads

    -->

    <form method="POST" ation="https://www.w3schools.com/action_page.php">

        <div> 
            <!-- The label tag gives some semantic information about the following input; the for property should match the id of the input -->
            <label for="first-name">First Name:</label>
            <!-- 
                id is useful for matching to the label and getting information later in JS
                - name is the property value we're going to get on the backend
                - placeholder is text that will appear before we type anything in
            -->
            <input id="first-name" type="text" name="first-name" placeholder="Enter first name" />

        </div>

        <div>
            <label for="last-name">Last Name:</label>
            <input id="last-name"type="text" name="last-name" placeholder="Enter last name" />
        </div>

        <div>
            <label for="favorite-color">FavoriteColor:</label>
            <input id="favorite-color" type="color" name="favorite-color"/>

        </div>

        <div>
            <label for="favorite-number">FavoriteNumber:</label>
            <input id="favorite-number" type="number" name="favorite-number"/>

        </div>    

        <div>
            <label for="birthday">Birthday:</label>
            <input id="birthday" type="date" name="birthday"/>

        </div>

        <div>
            <label for="phone-number">Phone Number</label>
            <input id="phone-number" type="tel" name="phone-number" />

        </div>

        <div>
            <label for="home-state">Home State</label>
            <!-- select tag creates a dropdown and allows the user to choose one -->  
            <select id="home-state" name="home-state">
                <!-- value is what is submitted; text inside the tag is what gets displayed -->
                <option value="AL">Alabama</option>
                <option value="CT">Connecticut</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="NJ">New Jersey</option>
                <option value="NC">North Carolina</option>
                <option value="TX">Texas</option>

            </select>
        </div>

        <div> 
            
            <label for="animal-lover" type="checkbox" value="Yes" name="animal-lover" />
            <!-- submits value if checked, doesn't if not -->
            <label for="animal-lover">Animal Lover</label>
        
        </div>

        <div> 
            
            <label for="vegetable-lover" type="checkbox" name="vegetable-lover" />
            <!-- submits value if checked, doesn't if not -->
            <label for="vegetable-lover">Vegetable Lover</label>
        
        </div>

        <div> Choose your pet pregference: </div>

        <!-- radio buttons you want your user to select between must have the same property -->

        <!-- must add value property to tell it what value you eant to give the proper when a specific option is chosen -->

        <div>
            <input id="dog-person" type="radio" name="pet-preference"
            <label for="dog-person">Dog Person</label>
        </div>

        <div>
            <input id="cat-person" type="radio" name="pet-preference"
            <label for="cat-person">Cat Person</label>
        </div>

        <div>
            <input id="fish-person" type="radio" name="pet-preference"
            <label for="fish-person">Fish Person</label>
        </div>

    </form>




</body>
</html>
